<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | FastUp Courier Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4f46e5; /* Indigo 600 */
      --primary-dark: #4338ca; /* Indigo 700 */
      --background-light: #f8fafc; /* Gray 50 */
      --background-medium: #e2e8f0; /* Gray 200 */
      --text-color: #1e293b; /* Slate 800 */
      --text-light: #64748b; /* Slate 500 */
      --card-background: #ffffff;
      --border-color: #e2e8f0; /* Slate 200 */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
      overflow: hidden; /* Hide scrollbar during preloader */
    }

    /* Preloader Styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--background-light);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      opacity: 1;
    }

    #preloader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .spinner {
      border: 4px solid var(--background-medium);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Header Styles */
    .header {
      background-color: var(--card-background);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow-sm);
    }

    .header .logo {
      display: flex;
      align-items: center;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary-color);
      text-decoration: none;
    }

    .header .logo svg {
      margin-right: 0.5rem;
      color: var(--primary-color);
    }

    .header .logout-btn {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-light);
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .header .logout-btn:hover {
      background-color: var(--background-medium);
      color: var(--text-color);
    }

    /* Main Content Styles */
    .container {
      flex-grow: 1;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-background);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-md);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .nav-link-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      background-color: var(--background-light);
      border-radius: 0.5rem;
      border: 1px solid var(--border-color);
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.125rem;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
    }

    .nav-link-card:hover {
      background-color: var(--primary-color);
      color: white;
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }

    .nav-link-card svg {
      width: 2.5rem;
      height: 2.5rem;
      margin-bottom: 0.75rem;
      color: var(--primary-color);
      transition: color 0.2s ease;
    }

    .nav-link-card:hover svg {
      color: white;
    }

    /* Footer Styles */
    .footer {
      text-align: center;
      padding: 1.5rem;
      margin-top: auto;
      color: var(--text-light);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
      background-color: var(--card-background);
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <header class="header">
    <a href="dashboard.html" class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package-2">
        <path d="M16.46 8.9L7.54 1.1A2 2 0 0 0 4 2.8v18.4a2 2 0 0 0 3.54 1.7l8.92-7.8a2 2 0 0 0 0-2.6Z"/>
        <path d="M22 12H12"/>
      </svg>
      FastUp Courier Services
    </a>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <div class="container">
    <h1>Welcome to the Shipper Dashboard</h1>
    <div class="nav-grid">
      <a href="create-package.html" class="nav-link-card">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-circle">
          <circle cx="12" cy="12" r="10"/>
          <path d="M8 12h8"/>
          <path d="M12 8v8"/>
        </svg>
        Create Package
      </a>
      <a href="update-package.html" class="nav-link-card">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-pencil">
          <path d="M17 3a2.85 2.85 0 0 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
          <path d="m15 5 4 4"/>
        </svg>
        Update Package
      </a>
      <a href="view-packages.html" class="nav-link-card">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package">
          <path d="m7.5 4.27 9 5.15"/>
          <path d="m2.86 9.43 9 5.15"/>
          <path d="M12 22V4L2.86 9.43v9.14L12 22Z"/>
          <path d="M21.14 9.43v9.14L12 22V4l9.14 5.43Z"/>
        </svg>
        View All Packages
      </a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 FastUp Courier Services. All rights reserved.
  </footer>

  <script>
    // Preloader Script
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      if (preloader) {
        preloader.classList.add('hidden');
        document.body.style.overflow = 'auto'; // Restore scrollbar
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 500); // Match CSS transition duration
      }
    });

    // Logout Script
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html'; // Redirect to login page
    });

    // Basic authentication check
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = 'index.html'; // Redirect to login if no token
      }
    });
  </script>
</body>
</html>
